input {
  kafka {
    bootstrap_servers => "kafka:9092"
    topics => ["OMG"]
    group_id => "logstash"
    auto_offset_reset => "latest"
    consumer_threads => 3
    decorate_events => true
  }
}

filter {
    json {
        source => "message"
        target => "parsed_json"
        skip_on_invalid_json => true
    }

    if [parsed_json] {
        mutate {
            rename => { "[parsed_json][message]" => "log_entry" }
        }
    } else {
        mutate {
            rename => { "message" => "log_entry" }
        }
    }

    grok {
        match => {
            "log_entry" => [
                "%{TIMESTAMP_ISO8601:timestamp} \[%{DATA:thread}\] %{LOGLEVEL:log_level} %{DATA:logger} - %{GREEDYDATA:log_message}",
                "%{TIMESTAMP_ISO8601:timestamp} \[%{DATA:thread}\] %{LOGLEVEL:log_level} %{GREEDYDATA:log_message}",
                "%{GREEDYDATA:log_message}"
            ]
        }
    }

    date {
        match => [ "timestamp", "yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.SSS", "ISO8601" ]
        target => "@timestamp"
    }

    if [log_level] == "ERROR" {
        mutate {
            add_field => {
                "error_type" => "application_error"
                "slack_message" => "ðŸš¨ *ì—ëŸ¬ ë°œìƒ* ðŸš¨\n*Timestamp:* %{timestamp}\n*Thread:* %{thread}\n*Logger:* %{logger}\n*Message:* %{log_message}"
            }
        }
    }
}

output {
    if [log_level] == "ERROR" {
        http {
            url => "${SLACK_WEBHOOK_URL}"
            http_method => "post"
            content_type => "application/json"
            format => "message"
            message => '{"text":"%{slack_message}"}'
            request_timeout => 60
            retry_failed => true
            retryable_codes => [500, 502, 503, 504]
        }
        elasticsearch {
            hosts => ["http://elasticsearch:9200"]
            index => "omg-game-error-log-%{+YYYY.MM.dd}"
            user => "${ELASTIC_USERNAME}"
            password => "${ELASTIC_PASSWORD}"
        }
    } else {
        elasticsearch {
            hosts => ["http://elasticsearch:9200"]
            index => "omg-game-log-%{+YYYY.MM.dd}"
            user => "${ELASTIC_USERNAME}"
            password => "${ELASTIC_PASSWORD}"
        }
    }
}