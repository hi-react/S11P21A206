server {
    listen 80;
    server_name j11a206.p.ssafy.io;
    return 301 https://$host$request_uri;  # HTTP로 요청이 들어오면 HTTPS로 리다이렉트
}

server {
    listen 443 ssl;
    server_name j11a206.p.ssafy.io;

    # SSL 인증서 경로 설정
    ssl_certificate /etc/letsencrypt/live/p.ssafy.io/fullchain.pem;  # 전체 인증서 체인
    ssl_certificate_key /etc/letsencrypt/live/p.ssafy.io/privkey.pem;  # 개인 키

    # SSL 옵션 (권장사항)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384";
    
    # 정적 파일 서빙
    root /usr/share/nginx/html;
    index index.html;

    # API 요청을 백엔드로 프록시
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket 요청을 백엔드로 전달
    location /omg {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 정적 파일 서빙
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 3D 에셋 폴더 처리
    location /models/ {
        autoindex on;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # 에러 페이지 설정
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
